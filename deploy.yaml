apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: demo-yu-dep
  namespace: default
spec:
  selector:
    matchLabels:
      app: demo-yu-app
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: demo-yu-app
    spec:
      containers:
        - name: demo-yu-con
          image: idock.daumkakao.io/torres_yu/demo-yu-deploy
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 512Mi
#          readinessProbe:
#            httpGet:
#              path: /scheduled/start-up
#              port: 8090
#              scheme: HTTP
#            initialDelaySeconds: 30
#            periodSeconds: 5
#            failureThreshold: 10
#            successThreshold: 1
---
apiVersion: v1
kind: Service
metadata:
  name: demo-yu-svc
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 8080
  selector:
    app: demo-yu-app

